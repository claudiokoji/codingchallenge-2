<thf-toolbar t-title="Portal de Leil천es"></thf-toolbar>

<div class="thf-mt-1 thf-lg-9">  
  <thf-widget class="thf-md-12 thf-sm-mt-1 thf-mt-1 thf-lg-mt-1" t-title="Meus Lances">
    <div class="thf-row">
      <thf-tag *ngFor="let lances of lances"
        class="thf-md-12 thf-lg-2"
        [t-label]="lances.label"
        [t-type]="lances.type"
        [t-value]="lances.value">
      </thf-tag>
    </div>
  </thf-widget>
</div>
